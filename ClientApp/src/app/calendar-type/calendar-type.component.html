<mat-form-field class='{{className}} mat-body-1'>

    <input matInput [matDatepicker]="picker" placeholder="{{to.label}}" [required]="to.required" [formControl]="formControl" [formlyAttributes]="field">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
