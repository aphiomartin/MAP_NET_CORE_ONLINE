<app-bdo-form-header [text]="title" [sub_text]="subTitle" [mode]="mode"></app-bdo-form-header>

<div class="flex-branch-list-header">
    <span class="mat-headline">Approver</span>
</div>
<div fxLayout="row">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="TrackingNo">
            <th mat-header-cell *matHeaderCellDef> Tracking No </th>
            <td mat-cell *matCellDef="let element"> {{element.TrackingNo}} </td>
        </ng-container>
        <ng-container matColumnDef="RequestType">
            <th mat-header-cell *matHeaderCellDef> Request Type </th>
            <td mat-cell *matCellDef="let element"> {{element.RequestType}} </td>
        </ng-container>
        <ng-container matColumnDef="BusinessName">
            <th mat-header-cell *matHeaderCellDef> Business Name </th>
            <td mat-cell *matCellDef="let element"> {{element.BusinessName}} </td>
        </ng-container>
        <ng-container matColumnDef="BranchName">
            <th mat-header-cell *matHeaderCellDef> Branch Name </th>
            <td mat-cell *matCellDef="let element"> {{element.BranchName}} </td>
        </ng-container>
        <ng-container matColumnDef="Location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
        </ng-container>
        <ng-container matColumnDef="RequestDate">
            <th mat-header-cell *matHeaderCellDef> Date Requested </th>
            <td mat-cell *matCellDef="let element"> {{element.RequestDate}} </td>
        </ng-container>
        <ng-container matColumnDef="RequestStatus">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.RequestStatus}} </td>
        </ng-container>
        <ng-container matColumnDef="Operation">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a (click)="GetItem(element.Id)" mat-mini-fab color="primary">
                    <mat-icon style="color:white;">edit</mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
